<!DOCTYPE html>
<html lang="en" class="main-html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

    <title>The Price Is Right</title>
    <script src="js/api.js"></script>
</head>

<body>
    <header>
        <div id="nav-container">
            <!--Zum Bearbeiten nav.html benutzen-->
        </div>
        <div id="upButtonContainer">
            <!--Zum Bearbeiten upButton.html benutzen-->
        </div>
    </header>
    <main>
        <section class="overview" id="overview">
            <h2  id="top">Product Overview</h2>
            <div class="overview-filter">
                <p>Filter by: </p>
                <select id="select">
                    <option disabled selected>
                        Items...
                    </option>
                    <option value="all">
                        All
                    </option>
                </select>
            </div>
            <div class="overview-inner" id="overview-inner">

            </div>
        </section>
        <dialog id="infoWrapper">
            <div id="infoBlur">
            </div>
            <div id="infoDialog">
                <div id="closeinfoButton">
                    <img src="img/xmark.circle.fill.svg" alt="x">
                </div>
                
            </div>
        </dialog>
    </main>

    <div id="newItemContainer">
        <!-- Zum Bearbeiten addNewItem.html benutzen -->
    </div>
    <script src="js/nav.js"></script>
    <script src="js/products/product-overview.js"></script>
    <script src="js/products/filter-product-overview.js"></script>
    <script src="js/products/auto-generate-select.js"></script>
    <script src="js/upButton.js"></script>
    <script src="js/addNewItem.js"></script>
</body>
</html>
